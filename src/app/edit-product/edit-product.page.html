<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edit-product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit-product</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="editForm" *ngIf="product !=null">
    <ion-item>
      <ion-label>نام محصول</ion-label>
      <ion-input formControlName="productName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>قیمت محصول</ion-label>
      <ion-input formControlName="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>عکس محصول</ion-label>

    </ion-item>


    <ion-item>
      <ion-label>توضیحات کوتاه </ion-label>
      <ion-input formControlName="shortDescription"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>توضیحات </ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>


<ion-item>
  <ion-label>تصویر</ion-label>
  <input type="file" (change)="chooseImage($event)">
 
</ion-item>





    <ion-button color="success" (click)="edit()">ویرایش</ion-button>


  </form>
</ion-content>
