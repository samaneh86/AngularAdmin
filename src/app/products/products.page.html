<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">products</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="products !=null">

    <div class="products">
      <div *ngFor="let product of products">
        <div class="product-container">
          <div class="product-image-container">

            <img [src]="domainName+'/images/product/'+product.productImage">
          </div>
          <div class="product-name-container">
            {{product.productName}}
          </div>
          <div class="product-price-container">
           {{product.price}}
          </div>
          <ion-button class="product-edit" (click)="getProductForEdit(product.id)" color="primary">
           ویرایش 
           </ion-button>
           <ion-button class="product-delete" (click)="delete(product.id)" color="danger">
           حذف
            </ion-button>
        </div>
      </div>
    </div>
  </div>
 
<div class="pager">
  <ul>
    <li *ngFor="let page of pages" [class]="this.pagingInfo.activePage==page?'active':''" (click)="setPageId(page)">{{page}}</li>
  </ul>
</div>
 
</ion-content>
